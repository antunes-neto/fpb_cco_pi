<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Processamento de Imagens</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  </head>
  <body>
   <div class="sidebar">
     <div class="image_filters">
        <h2 type="button" data-toggle="collapse" data-target="#filters">Filtros <span class="drop-down">&#9660;</span></h2>
        <div class="collapse" id="filters">
          <button class='btn btn-primary' id="btn" style="font-size: 25px;" onclick="grayscale()">Cinza</button>
          <br><br>
          <button class='btn btn-primary' id="btn" style="font-size: 25px;" onclick="bright()">Saturação</button>
          <br><br>
          <button class='btn btn-primary' id="btn" style="font-size: 25px;" onclick="dark()">Darken</button>
          <br><br>
          <button class="btn btn-primary" id="btn" style="font-size: 25px;" onclick="blur_effect()">Desfoque</button>
          <br><br>
          <button class='btn btn-primary' id="btn" style="font-size: 25px;" onclick="emboss()">Relevo</button>
          <br><br>
          <button class='btn btn-primary' id="btn" style="font-size: 25px;" onclick="sharp()">Nitidez</button>
          <br><br>
          <button class="btn btn-primary" style="font-size: 25px;" id="btn" onclick="flip_img()">Inverter/Resetar</button>
        </div>
        <div class="breaks">
          <br><br>  
          
        </div>
     </div>
     <div class="import_and_export">
       <h2 type="button" data-toggle="collapse" data-target="#import_export">Importar-Download<span class="drop-down">&#9660;</span></h2>
       <div class="import_and_export_buttons">
         <div class="collapse" id="import_export">
          <div class="btn btn-primary" style="font-size: 25px;" onclick="selectImage()">
            <input type="file" id="foto-file" accept="image/png/jpg"/>
            Selecione uma Imagem
          </div>
          <br><br>
          <button class="btn btn-primary" style="font-size: 25px;" onclick="download()">Download Imagem</button>
        </div>
       </div>
     </div>
     <div class="breaks">
        <br>
        <br>
      </div>
      <div class="edit">
        <h2 type="button" data-toggle="collapse" data-target="#edit">Edição <span class="drop-down">&#9660;</span></h2>
        <div class="collapse" id="edit">
          <button class="btn btn-primary" style="font-size: 25px;" id="btn" onclick="crop()">Cortar Imagem</button>
          <br><br>
          <button class="btn btn-primary" onclick="makeTransparent()" style="font-size: 25px;" id="btn"><div id="color-preview"></div>Transparencia</button>
          <input type="color" id="colorize-color-picker" value="#00000" oninput="makeColorize(this)">
          <br><br>
          <button class="btn btn-primary" style="font-size: 25px;" id="btn" onclick="openColorPicker()">Colorir</button>
        </div>
      </div>
   </div>
   <div class="img-container">
     <img id="foto-image" class="image"/>
    </div>
    <script src="https://rawcdn.githack.com/kousik19/foto.js/045defe1a5ce06220e084e4e6f6fbaccb7621841/foto.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
